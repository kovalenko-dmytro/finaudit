<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{fragments/layout}">

  <head>
	  <meta name="description" content=""/>
	  <meta name="author" content=""/>
	  <title>Login</title>
  </head>

  <body>
	  <!-- Page Content -->
	  <div layout:fragment="content">
		  <div class="container">
			  <div class="row">
				  <div class="col-md-4 col-md-offset-4">
					  <div class="login-panel panel panel-default text-center">
						  <div class="panel-heading">
							  <h3 class="panel-title">Войдите в систему!</h3>
						  </div>
						  <div class="panel-body">
							  <form role="form" method="POST" th:action="@{/finaudit/login}">
								  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
								  <fieldset>
									  <div class="form-group">
										  <input type="email" id="email" name="email" class="form-control" placeholder="Электронная почта" required/>
									  </div>
									  <div class="form-group">
										  <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required/>
									  </div>

									  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
									  <a th:href="@{/finaudit/register}" th:if="${#request.userPrincipal == null}" class="btn btn-lg btn-success btn-block" type="submit" >Регистрация</a>
								  </fieldset>
							  </form>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
  </body>
</html>
